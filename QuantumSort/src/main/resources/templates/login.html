<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Real Estate Login</title>
</head>

<body>
    <main>
        <section id="login-container">
            <div id="contentContainer">
                <div id="leftSide">
                    <img src="../img/QuantumSortLogo.png" height="500" width="500" alt="Quantum Logo"/> 
                </div>
                <div id="rightSide">
                    <div id="loginHeaderContainer">

                        <img />

                        <div id="loginHeader">
                            <div id="loginHeaderH1">
                                <h1>Login To Your Account</h1>
                            </div>
                            <div>
                                <h2 id="loginSubHeaderH2">Login using username and password</h3>
                            </div>
                        </div>
                    </div>

                    <div id="loginFormContainer">
                        <form id="loginForm" action="/login" method="POST">

                            <input class="loginFormInput" type="text" id="username" name="username"
                                placeholder="Username" required>
                            <br><br>

                            <input class="loginFormInput" type="password" id="password" name="password"
                                placeholder="Password" required>
                            <br><br>
                            <input type="submit" value="Login">
                        </form>

                    </div>

                    <div id="signUpContainer">
                        <div>
                            <h2>New Here?</h2>
                        </div>
                        <div>
                            <p>Sign up and discover some homes</p>
                        </div>
                        <div id="signupButton">
                            <a href="/signUp">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
           </div>
           <div id="ring"></div>
        </section>

    </main>
</body>

</html>
